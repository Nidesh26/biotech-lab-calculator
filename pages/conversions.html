    <div class="main-content">
        <h1>Unit Conversions</h1>
        <p>Convert between different lab units easily.</p>

        <label for="unit-type">Select a Unit Type:</label>
        <select id="unit-type">
            <option value="length">Length</option>
            <option value="mass">Mass</option>
            <option value="volume">Volume</option>
            <option value="temperature">Temperature</option>
        </select>

        <div id="conversion-fields">
            <input type="number" id="input-value" placeholder="Enter value">
            <select id="from-unit"></select>
            <span>to</span>
            <select id="to-unit"></select>
            <button id="convert">Calculate</button>
        </div>

        <p id="result"></p>
    </div>
